<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger  btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- bootstrap模态框--编辑/新增 -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <input type="hidden" id="id">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-quxiao" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-queRen">确认</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 文章类别模板 -->
    <script id="art_temp" type="text/html">
        {{each data v}}
        <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                    <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-delete btn-xs">删除</a>
                </td>
            </tr>
        {{/each}}
     </script>


    <script src="./libs/http.js"></script>
    <script>
        // 进入页面显示所有的文章类别
        $(function () {
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                success: function (backData) {
                    //  console.log(backData)
                    var reshtml = template('art_temp', backData)
                    $('tbody').html(reshtml)
                }
            })
            //    区分新增或编辑
            // show.bs.modal
            // show 方法调用之后立即触发该事件。
            // 如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
            $('#myModal').on('show.bs.modal', function (e) {
                console.log(e.relatedTarget) //dom
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    //    alert('新增')
                    $('#exampleModalLabel').text('新增类别')
                    $('#myModal .btn-queRen').text('新增').addClass('btn-success').removeClass('btn-primary')
                    //reset() 方法可把表单中的元素重置为它们的默认值。
                    $('#myModal form')[0].reset()


                } else {
                    // alert('编辑')
                    $('#exampleModalLabel').text('修改类别')
                    $('#myModal .btn-queRen').text('编辑').addClass('btn-primary').removeClass('btn-success')

                    // 把编辑当前的文章类名/别名显示在模态框中
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text())//名称
                    $('#message-text').val($(e.relatedTarget).parent().prev().text())//别名
                    $('#id').val($(e.relatedTarget).attr('data-id')) // 把id保存
                }
            })

            // 取消按钮事件
            $('#myModal .btn-quxiao').on('click', function () {
                //reset() 方法可把表单中的元素重置为它们的默认值。
                $('#myModal form')[0].reset()
            })

            // 新增/编辑--点击事件
            $('#myModal .btn-queRen').on('click', function () {
                //判断类：btn-success有就是新增
                if ($(this).hasClass('btn-success')) {
                    var cateName = $('#recipient-name').val().trim()//名称
                    var cateSlug = $('#message-text').val().trim()//别名
                    $.ajax({
                        url: BigNew.category_add,
                        type: 'post',
                        data: {
                            name: cateName,
                            slug: cateSlug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                $('#myModal').modal('hide')
                                window.location.reload()
                            }
                        }
                    })
                } else {
                    //编辑
                    var cateName = $('#recipient-name').val().trim()//名称
                    var cateSlug = $('#message-text').val().trim()//别名
                    var id = $('#id').val().trim()
                    $.ajax({
                        url: BigNew.category_edit,
                        type: 'post',
                        data: {
                            id: id,
                            name: cateName,
                            slug: cateSlug
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                $('#myModal').modal('hide')
                                window.location.reload()//刷新页面
                            }
                        }
                    })
                }
            })

            //  删除
            $('tbody').on('click', '.btn-delete', function () {
                if (confirm('确定要删？？？')) {
                    var id = $(this).attr('data-id')
                    $.ajax({
                        url: BigNew.category_delete,
                        type: 'post',
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                window.location.reload()//刷新页面
                                getData()
                            }
                        }
                    })
                }
            })
        })

    </script>
</body>

</html>
